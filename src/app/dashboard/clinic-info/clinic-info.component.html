<div class="clinic-info-container">
  <!-- Main Content Grid -->
  <div class="clinic-grid" *ngIf="!isLoading">
    <!-- Clinic Information Card -->
    <div class="info-card">
      <div class="card-header">
        <div class="card-title">
          <i class="fas fa-building"></i>
          <span>Klinik Məlumatları</span>
        </div>
      </div>
      
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Klinik Adı</label>
            <input 
              type="text" 
              class="form-input"
              [(ngModel)]="clinicInfo.name"
              [readonly]="!isEditing"
              placeholder="Klinik adını daxil edin">
          </div>
          
          <div class="form-group">
            <label class="form-label">E-mail</label>
            <input 
              type="email" 
              class="form-input"
              [(ngModel)]="clinicInfo.email"
              [readonly]="!isEditing"
              placeholder="E-mail ünvanını daxil edin">
          </div>
          
          <div class="form-group">
            <label class="form-label">Telefon</label>
            <input 
              type="tel" 
              class="form-input"
              [(ngModel)]="clinicInfo.phone"
              [readonly]="!isEditing"
              placeholder="Telefon nömrəsini daxil edin">
          </div>
          
          <div class="form-group">
            <label class="form-label">Ünvan</label>
            <input 
              type="text" 
              class="form-input"
              [(ngModel)]="clinicInfo.address"
              [readonly]="!isEditing"
              placeholder="Ünvanı daxil edin">
          </div>
          
          <div class="form-group">
            <label class="form-label">Şəhər</label>
            <input 
              type="text" 
              class="form-input"
              [(ngModel)]="clinicInfo.city"
              [readonly]="!isEditing"
              placeholder="Şəhəri daxil edin">
          </div>
          
          <div class="form-group">
            <label class="form-label">Klinik Növü</label>
            <select 
              class="form-input"
              [(ngModel)]="clinicInfo.type"
              [disabled]="!isEditing">
              <option value="general">Ümumi Klinik</option>
              <option value="dental">Diş Klinikası</option>
              <option value="cardiology">Kardioloji Klinikası</option>
              <option value="dermatology">Dermatoloji Klinikası</option>
              <option value="pediatric">Uşaq Klinikası</option>
              <option value="other">Digər</option>
            </select>
          </div>
        </div>

        <!-- Card Action Buttons -->
        <div class="card-actions">
          <button *ngIf="!isEditing" class="edit-btn" (click)="toggleEdit()">
            <i class="fas fa-edit"></i>
            <span>Redaktə Et</span>
          </button>
          
          <div *ngIf="isEditing" class="edit-actions">
            <button class="btn btn-secondary" (click)="cancelEdit()">
              <i class="fas fa-times"></i>
              Ləğv Et
            </button>
            <button class="btn btn-primary" (click)="saveChanges()" [disabled]="isSaving">
              <i [class]="isSaving ? 'fas fa-spinner fa-spin' : 'fas fa-save'"></i>
              {{ isSaving ? 'Saxlanılır...' : 'Yadda Saxla' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <p class="loading-text">Məlumatlar yüklənir...</p>
  </div>
</div>
